{% extends "base.html" %}

{% block content %}
<h2>Welcome, {{user.username}}!</h2>
<div class="row message">
    <div>Your avatar:</div>
    <div class="user-avatar">
        <img class="logo" src="{{user.avatar_url}}" alt="user thumbnail">
    </div>
</div>
<div class="row">
    <a href="/newpost" class="btn-link">
        <button class="btn btn-white" type="button"><i class="fa fa-plus" aria-hidden="true"></i> Create a New Post</button>
    </a>
</div>

<div class="row">
  <div class="box">
    <div class="box-title">
      <h2>Your Posts</h2>
    </div>
    {% if posts %}
        {% for post in posts %}
            {{ post.render() | safe }}
        {% endfor %}
    {% else %}
        <div class="box-content">
            <div class="row">
                <div>No posts yet!</div>
            </div>
        </div>
    {% endif %}
</div>
    </div>
  </div>
</div>
{% endblock %}
