{% extends "base.html" %}


{% block content %}
<div class="post">
    <div class="row">
        <div class="col-10">
            <div class="box">
                <div class="box-content">
                    <div class="text-center post-subject">
                        <span class="text-muted post-date"><i class="fa fa-clock-o" aria-hidden="true"></i>{{post.created.strftime("%b %d, %Y")}}</span>
                        <h1>{{post.subject}}</h1>
                    </div>
                    <div class="post-content">
                        <pre class="post-content">{{post.content | safe }}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="comment-buttons">
            <div class="btn-group">
                <button class="btn btn-white" name="edit"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
                <button class="btn btn-white" name="delete"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h2>Comments:</h2>
            {% for comment in comments %}
                {{ comment.render() | safe }}
            {% endfor %}
        <div class="post-comment">
            <div class="comment-body">
                <form role="form" class="form-inline" method="post">
                    <textarea class="form-control" name="comment" placeholder="Write comment..."></textarea>
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
