{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="box">
        <div class="box-title">
            <h2>Comments:</h2>
        </div>
        <div class="box-content">
                {% for comment in comments %}
                    {{ comment.render(user) | safe }}
                {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
