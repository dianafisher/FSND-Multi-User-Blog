{% block content %}
    <div class="col-6">
        <div class="box">
            <div class="box-content">
                <a href="/{{post.key.id()}}" class="btn-link">
                    <h2 class="post-subject col-6">{{post.subject}}</h2>
                </a>
                <div class="small">
                    <strong class="post-username">{{post.user.get().username}}</strong>
                    <span class="text-muted post-date"><i class="fa fa-clock-o" aria-hidden="true"></i>{{post.created.strftime("%b %d, %Y")}}</span>
                </div>
                <pre class="post-content">{{post.content | safe }}</pre>
            </div>
        </div>
    </div>
{% endblock %}
