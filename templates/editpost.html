{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="box">
    <div class="box-title">
      <h2>Edit post</h2>
    </div>
    <div class="box-content">
      <div class="row">
        <div class="col-10">
          <form role="form" method="post">
            <div class="form-group">
              <label>Subject</label>
              <input type="text" name="subject" value="{{post.subject}}" placeholder="subject" class="form-control">
            </div>
            <div class="form-group">
              <label>Content</label>
              <textarea name="content" class="form-control">{{post.content}}</textarea>
            </div>
            <div class="form-group">
                  <div class="error">{{error}}</div>
            </div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2 pull-right">
                <a href="/{{post.key.id()}}" class="btn-link">
                    <button class="btn btn-white" type="button"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>
                </a>
                <button class="btn btn-primary" type="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
